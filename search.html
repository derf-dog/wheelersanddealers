<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<title>Wheelers & Deelers</title>
		
		<script>
			
			<!-- Generating year ranges -->
			var yearRangeStr; 
			var year = 2018;
			while (year > 1919){
				yearRangeStr += '<option value="' + year + '">';
				year -= 1;
			}
		</script>	
		<script>	
			<!-- generic loading -->
			function loadArray(array){
				var arrString = "";
				for (var i=0; i < array.length; i++){
					arrString += '<option value="' + array[i] + '">';
				}
				return arrString;
			}
			
		
		</script>
	</head>
		
	<body>
		<h1>Wheelers & Dealers</h1>
		<p>Complete the form to add your Vehicle</p>
		<form>
			<!-- price ranges -->
			<div class="form-group row">
				<label for="priceRangeMin" class="col-sm-2 col-form-label">Price Range - min</label>
				<div class="col-sm-10">
					<select class="form-control" id="priceRangeMin">
						<option>$0</option>
						<option>$5,000</option>
						<option>$10,000</option>
						<option>$15,000</option>
						<option>$20,000</option>
						<option>$25,000</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="priceRangeMax" class="col-sm-2 col-form-label">Price Range - max</label>
				<div class="col-sm-10">
					<select class="form-control" id="priceRangeMax">
						<option>$5,000</option>
						<option>$10,000</option>
						<option>$15,000</option>
						<option>$20,000</option>
						<option>$25,000</option>
					</select>
				</div>
			</div>
			<!-- Mileage ranges-->
			<div class="form-group row">
				<label for="priceRangeMax" class="col-sm-2 col-form-label">Mileage Range - min</label>
				<div class="col-sm-10">
					<select class="form-control">
						<option>0</option>
						<option>10,000</option>
						<option>20,000</option>
						<option>30,000</option>
						<option>50,000</option>
						<option>100,000</option>
						<option>150,000</option>
						<option>200,000</option>
						<option>250,000+</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="priceRangeMax" class="col-sm-2 col-form-label">Mileage Range - max</label>
				<div class="col-sm-10">
					<select class="form-control" >
						<option>0</option>
						<option>10,000</option>
						<option>20,000</option>
						<option>30,000</option>
						<option>50,000</option>
						<option>100,000</option>
						<option>150,000</option>
						<option>200,000</option>
						<option>250,000+</option>
					</select>
				</div>
			</div>
			
			<!-- year ranges-->
			<div  class="form-group row">
				<label for="yearMin" class="col-sm-2 col-form-label">Year Range - min</label>
				<div class="col-sm-10">
					<input  list="yearMin"  class="form-control" >
						<datalist id="yearMin">
							<script>
								document.getElementById("yearMin").innerHTML = yearRangeStr;
							</script>
						</datalist>	
					</input>
				</div>
			</div>
			<div class="form-group row">
				<label for="yearMax" class="col-sm-2 col-form-label">Year Range - Max</label>
				<div class="col-sm-10">
					<input list="yearMax" name="yearMax" class="form-control">
						<datalist id="yearMax">
							<script>
								document.getElementById("yearMax").innerHTML = yearRangeStr;
							</script>
						</datalist>
					</input>
				</div>
			</div>
			
			<!-- exterior color -->
			<div  class="form-group row">
				<label for="exteriorColor" class="col-sm-2 col-form-label">Exterior Color</label>
				<div class="col-sm-10">
					<input list="exteriorColor" name="exteriorColor" class="form-control">
						<datalist id="exteriorColor">
							<script>
								document.getElementById("exteriorColor").innerHTML = loadArray(["Red","Yello", "Blue"]);
							</script>
						</datalist>
				</div>
			</div>
			
			
			
		</form>
		
		
		
		<!-- link Jquery, Bootstrap, and Popper.js -->
		<script src="js/jquery-3.3.1.slim.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
